{% load i18n %}
{% load account socialaccount %}
{% load static from staticfiles %}

{% block css_head %}
    <!-- Chosen library -->
    <link rel="stylesheet" href="{% static 'chosen/chosen.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/account.css' %}">
{% endblock %}

{% block js_head %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/leafo/sticky-kit/v1.1.2/jquery.sticky-kit.min.js"></script>

    <script src="{% static 'chosen/chosen.jquery.min.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('a.google').html($('.google-button'));
            $('a.github').html($('.github-button'));
        });
    </script>
{% endblock %}

{% block container %}
    <div id="captcha-wrapper" style="text-align: center; margin: 50px auto; width: 300px;"></div>
{% endblock %}

{% include 'includes/captcha.html' %}

{% block foot %}
    <script src="{% static "js/libs/bootstrap-4.0.0/js/bootstrap.min.js" %}"></script>
    <script>
        $('#captcha-wrapper').append($('#captcha-info')).append($('.g-recaptcha'));
    </script>
{% endblock %}
