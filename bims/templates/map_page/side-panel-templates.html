<script type='text/html' id='biodiversity-data-template'>
    <div class="container-fluid" id="biodiversity-data-wrapper">
        <h3>Biodiversity Data</h3>
        <div class="container-fluid">
            <div class="biodiversity-data-types row">
                <div class="col-3">
                    Occurences
                </div>
                <div class="col-3">
                    <%= occurences[0] %>
                </div>
                <div class="col-3">
                    <%= occurences[1] %>
                </div>
                <div class="col-3">
                    <%= occurences[2] %>
                </div>
            </div>
            <div class="row" style="max-height: 10vh;">
                <div class="col-3">
                    <div>Origin</div>
                    <div id="origin_chart_labels"></div>
                </div>
                <div class="col-3" style="position: relative">
                    <canvas id="fish_origin_chart"></canvas>
                </div>
                 <div class="col-3" style="position: relative">
                    <canvas id="invertebrate_origin_chart"></canvas>
                </div>
                <div class="col-3" style="position: relative">
                    <canvas id="algae_origin_chart"></canvas>
                </div>
            </div>
            <div class="row" style="max-height: 10vh;">
                <div class="col-3">
                    <div>Endemism</div>
                    <div id="endemism_chart_labels"></div>
                </div>
                 <div class="col-3" style="position: relative">
                    <canvas id="fish_endemism_chart"></canvas>
                </div>
                 <div class="col-3" style="position: relative">
                    <canvas id="invertebrate_endemism_chart"></canvas>
                </div>
                <div class="col-3" style="position: relative">
                    <canvas id="algae_endemism_chart"></canvas>
                </div>
            </div>
            <div class="row" style="max-height: 10vh;">
                <div class="col-3">
                    <div>Conservation</div>
                    <div id="cons_status_chart_labels"></div>
                </div>
                <div class="col-3" style="position: relative">
                    <canvas id="fish_cons_status_chart"></canvas>
                </div>
                 <div class="col-3" style="position: relative">
                    <canvas id="invertebrate_cons_status_chart"></canvas>
                </div>
                <div class="col-3" style="position: relative">
                    <canvas id="algae_cons_status_chart"></canvas>
                </div>
            </div>
           <div class="row" style="text-align: center;">
                 <div class="col-3" style="text-align: left;">
                    No. of taxa
                </div>
                <div class="col-3">
                    <%= number_of_taxa[0] %>
                </div>
                <div class="col-3">
                    <%= number_of_taxa[1] %>
                </div>
                <div class="col-3">
                    <%= number_of_taxa[2] %>
                </div>
            </div>
            <div class="row" style="text-align: center;">
                 <div class="col-3" style="text-align: left;">
                    Ecological Condition
                </div>
                <div class="col-3">
                    <%= ecological_condition[0] %>
                </div>
                <div class="col-3">
                    <%= ecological_condition[1] %>
                </div>
                <div class="col-3">
                    <%= ecological_condition[2] %>
                </div>
            </div>
            <div class="row">
                <div class="col-3" style="align-self: center">
                    View Detailed Dashboard
                </div>
                <div class="col-3">
                    <div class="fbis-button-small"><span>View Fish</span></div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="fbis-button-small"><span>View SASS</span></div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="fbis-button-small">
                                <span>View Invertebrates</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="fbis-button-small">
                        <span>View Algae</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3" style="align-self: center">
                    Upload Data
                </div>
                <div class="col-3">
                    <div class="fbis-button-small">
                        <span>Upload Fish</span>
                    </div>
                </div>
                <div class="col-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="fbis-button-small">
                                <span>Upload SASS</span>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="fbis-button-small">
                                <span>Upload Invertebrates</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="fbis-button-small">
                        <span>Upload Algae</span>
                    </div>
                </div>
            </div>
        </div>
	</div>
</script>
